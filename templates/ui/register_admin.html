{% extends "ui/register_admin_base.html" %}


{% load i18n %}

{% block title_suffix %}{% trans "Administrator Registration" %}{% endblock %}

{% block readyscript %}
	<script type="text/javascript">
	
		$(document).ready(function() {
			$('#full_name').focus();
			$('#signup_form').submit(function() {
				$('#full_name').removeClass('error');
				$('#account_id').removeClass('error');
				if (!$('#full_name').val()) {
					$('#full_name').addClass('error').focus();
					return false;
				}
				var filter = /^\S+@\S+$/;
				if (!filter.test($('#account_id').val())) {
					$('#account_id').addClass('error').focus();
					return false;
				}
				return true;
			});
		});
		
		//alert('{{MESSAGE}}')
	</script>
{% endblock %}  

{% block welcome_prefix %}{% trans "Register for" %}{% endblock %}

{% block main %}
	<!-- Registration Form -->
	<form id="signup_form" method="post" action="/register_admin" style="padding:0px;margin:0px;">
	<div class="container" style="min-width:500px;width:90%;float:left;padding:10px;">
		<div class="row">
			<div class="col-lg-12">
				<label>{% trans "Your Name:" %}</label>
				<input type="text" id="full_name" name="full_name" tabindex="1" class="form-control" autocomplete="off"/>
			</div>
		</div>
		<div class="row" style="height:20px;"></div>
		<div class="row">
			<div class="col-lg-12">
				<label>{% trans "Username:" %}</label>
                <input type="text" id="username" name="username" tabindex="1" class="form-control" autocomplete="off"/>
			</div>
		</div>
		<div class="row" style="height:20px;"></div>
		<div class="row">
			<div class="col-lg-12">
				<label>{% trans "Password:"%}</label>
				<input type="password" id="pw1" name="pw1" tabindex="1" class="form-control" autocomplete="off"/>
            </div>
        </div>
		<div class="row" style="height:20px;"></div>
		<div class="row">
			<div class="col-lg-12">
				<label>{% trans "Confirm Password:"%}</label>
                <input type="password" id="pw2" name="pw2" tabindex="1" class="form-control" autocomplete="off"/>
            </div>
        </div>
		<div class="row" style="height:20px;"></div>
		<div class="row">
			<div class="col-lg-12">
				<label>{% trans "Account Email:" %}</label>
				<input type="text" id="account_id" name="account_id" tabindex="2"  autocomplete="off" onkeyup="$('#contact_email').attr('placeholder', this.value)" class="form-control"/>
			</div>			
		</div>
		<div class="row" style="height:20px;"></div>
		<div class="row">
			<div class="col-lg-12">
				<div class="main_action_button">
					<button id="submit" type="submit" name="submit" tabindex="3" class="btn btn-primary btn-lg">{% trans "Register" %}</button>
					<input type="button" class="btn btn-primary btn-lg" value="{% trans "Cancel" %}" onclick="window.top.bootbox.hideAll();return false;location.href='/admin_console';return false;"/>
					<p class="moreinfo" style="display:none;">
						<a href="/admin_console">{% trans "Back" %}</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	</form>
{% endblock %}
