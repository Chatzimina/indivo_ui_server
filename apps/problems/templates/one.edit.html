{% extends 'problems/templates/base.html' %}
{% block title %}new problem{% endblock %}
{% block content %}

<script>
  $(document).ready(function() {
    $('.date').datepicker({'dateFormat':'yy-mm-dd'});
    $('#problem_fullname').autocomplete({
      serviceUrl: 'codelookup',
      minChars: 2,
      onSelect: function(value, data) {
        $('#problem_code').val(data.code);
      }
    })
  });
</script>

<div class="container" style="border:0px solid blue;padding:0px;margin:0px;width:95%;" id="divContainer" >
<form method="post" action="">

	<div class="row"  style="margin-left:5px;">
		<div class="col-xs-12">
		<h2>{% trans "New Problem" %}</h2>
		</div>
    </div>
	
	<div class="row" style="height:10px"></div>
  
	<div class="row" style="margin-left:5px;">
		<div class="form-group">
			<label>{% trans "Problem" %}</label>
			<input type="text" name="code_fullname" id="problem_fullname" style="width: 100%" class="form-control"/>
			<input type="text" name="code" value="" id="problem_code" />
		</div>
		<div class="form-group">
			<label>{% trans "Onset" %}</label>
			<input type="text" name="date_onset" class="date form-control" style="width: 100%" />
		</div>
		
		<div class="form-group">
			<label>{% trans "Resolution" %}</label>
			<input type="text" name="date_resolution" class="date form-control" style="width: 100%" />
		</div>
		<div class="form-group">
			<label>{% trans "Details" %}</label>
			<textarea name="comments" cols="50" rows="3" wrap="soft" class="form-control" style="width: 100%"></textarea>
		</div>
		<div class="form-group">
			<div class="row">
			<div class="col-lg-12" style="text-align:center;">
				<input type="submit" style="width:50%;" value="Add New Problem" class="btn btn-primary btn-lg"/>
			</div>
			</div>
			<div class="row" style="height:10px"></div>
			<div class="row">
			<div class="col-lg-12" style="text-align:center;">
				<button  style="width:50%;"  class="btn btn-primary btn-lg" onclick="history.go(-1);return false;">{% trans "   Cancel" %}  </button>
			</div>
			</div>
		</div>
	</div>
	
  </form>
</div>
{% ifequal 1 0 %}

<h2>New Problem &nbsp;&nbsp;<span style="font-size:0.7em; font-weight: normal; text-transform: uppercase">
<!--[<a href="./">Cancel</a>]-->
</span></h2>

  <form method="post" action="">
  
  
  
  
  
    <table class="light form">
      <col style="width: 20%"></col>
      <col style="width: 80%"></col>
      <tr>
        <td>Problem</td>
        <td>
          <input type="text" name="code_fullname" id="problem_fullname" style="width: 100%" />
          <input type="text" name="code" value="" id="problem_code" />
        </td>
      </tr>

      <tr>
        <td>Onset</td>
        <td><input type="text" name="date_onset" class="date" style="width: 100%" /></td>
      </tr>

      <tr>
        <td>Resolution</td>
        <td><input type="text" name="date_resolution" class="date" style="width: 100%" /></td>
      </tr>

      <tr>
        <td>Details</td>
        <td><textarea name="comments" cols="50" rows="3" wrap="soft" style="width: 100%"></textarea></td>
      </tr>
    </table>

    <br />
    
    <div style="text-align: center">
      <input type="submit" value="Add New Problem" style="width: 33%"/><p><p>
      <input type="button" style="width: 200px" onclick="history.go(-1);" value="    Cancel    ">
    </div>
	
	
	
	
	
  </form>
  {% endifequal %}

{% endblock %}
